
name: add_dockerhub

on:
  workflow_run:
    workflows:
      - "go build&test"
    types:
      - "completed"



jobs:
  add_dockerhub:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v3
     - name: build
       run:  docker build -t goapp .

     - name: Docker conteiner
       run:  docker run -t artur9022/go_aplication goapp

     - name: docker push
       run:  docker push artur9022/go_aplication

     
       


